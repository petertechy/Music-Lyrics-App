<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success mt-4 mb-3">Music Lyrics App</h1>
  <form id="lyrics-form" class="mx-auto col-7 p-3 rounded shadow border">
    <label class="form-label fw-bold" for="artist">Artist:</label>
    <input placeholder="Input your Artist" class="form-control" type="text" id="artist" name="artist" required>
    <br>
    <label class="form-label fw-bold" for="song">Song:</label>
    <input placeholder="Song Title" class="form-control" type="text" id="song" name="song" required>
    <br>
    <button class="btn btn-success" type="submit">Get Lyrics</button>
    <div id="lyrics-container"></div>
    <div id="share-buttons" class="mt-4">
        <button class="btn" onclick="shareOnFacebook()"><i class="fa-brands fa-facebook fs-4 text-success"></i></button>
        <button class="btn" onclick="shareOnTwitter()"><i class="fa-brands fa-twitter fs-4 text-success"></i></button>
        <button class="btn" onclick="shareOnWhatsApp()"><i class="fa-brands fa-whatsapp fs-4 text-success"></i></button>
      </div>
  </form>

    <script src="./script.js"></script>
</body>
</html>
